<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 확인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 220px;
        height: 100px;
        background: transparent;
        overflow: hidden;
        font-family: "Do Hyeon", "Malgun Gothic", sans-serif;
        -webkit-app-region: no-drag;
      }

      .overlay-button {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #42c0ff 0%, #3ab0e8 100%);
        border: none;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(66, 192, 255, 0.4), 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: white;
        font-size: 24px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        -webkit-app-region: no-drag;
      }

      .overlay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(66, 192, 255, 0.5), 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .overlay-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 16px rgba(66, 192, 255, 0.3), 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .button-icon {
        font-size: 32px;
        margin-bottom: 4px;
      }

      .button-text {
        font-size: 18px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <button class="overlay-button" id="overlayBtn">
      <div class="button-icon">📋</div>
      <div class="button-text">예약 확인</div>
    </button>

    <script>
      const btn = document.getElementById("overlayBtn")

      btn.addEventListener("click", () => {
        console.log("[v0] Overlay button clicked in renderer")
        // Electron IPC로 메인 프로세스에 알림
        if (window.electron) {
          window.electron.send("overlay-button-clicked")
        }
      })

      // 버튼이 항상 클릭 가능하도록 보장
      btn.style.pointerEvents = "auto"
    </script>
  </body>
</html>
