<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÏòàÏïΩ ÌôïÏù∏</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 220px;
        height: 100px;
        background: transparent;
        overflow: hidden;
        font-family: "Do Hyeon", "Malgun Gothic", sans-serif;
        -webkit-app-region: no-drag;
      }

      /* Enhanced visibility with brighter colors, stronger shadows, and glow animation */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 
            0 0 20px rgba(255, 107, 0, 0.6),
            0 0 40px rgba(255, 107, 0, 0.4),
            0 8px 24px rgba(255, 107, 0, 0.5),
            0 4px 8px rgba(0, 0, 0, 0.3);
        }
        50% {
          box-shadow: 
            0 0 30px rgba(255, 107, 0, 0.8),
            0 0 60px rgba(255, 107, 0, 0.6),
            0 12px 32px rgba(255, 107, 0, 0.6),
            0 6px 12px rgba(0, 0, 0, 0.4);
        }
      }

      @keyframes rotate-border {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .overlay-button {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 50%, #ffa500 100%);
        border: 3px solid #ffffff;
        border-radius: 16px;
        box-shadow: 
          0 0 20px rgba(255, 107, 0, 0.6),
          0 0 40px rgba(255, 107, 0, 0.4),
          0 8px 24px rgba(255, 107, 0, 0.5),
          0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: white;
        font-size: 24px;
        font-weight: 700;
        text-shadow: 
          0 2px 4px rgba(0, 0, 0, 0.4),
          0 0 10px rgba(0, 0, 0, 0.3);
        -webkit-app-region: no-drag;
        animation: pulse-glow 2s ease-in-out infinite;
        position: relative;
      }

      .overlay-button::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 16px;
        padding: 3px;
        background: linear-gradient(135deg, #fff, #ffeb3b, #fff);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0.6;
        animation: rotate-border 3s linear infinite;
      }

      .overlay-button:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 
          0 0 30px rgba(255, 107, 0, 0.8),
          0 0 60px rgba(255, 107, 0, 0.6),
          0 12px 32px rgba(255, 107, 0, 0.6),
          0 6px 12px rgba(0, 0, 0, 0.4);
        animation: none;
      }

      .overlay-button:active {
        transform: translateY(0) scale(0.98);
        box-shadow: 
          0 0 15px rgba(255, 107, 0, 0.5),
          0 0 30px rgba(255, 107, 0, 0.3),
          0 4px 16px rgba(255, 107, 0, 0.4),
          0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .button-icon {
        font-size: 32px;
        margin-bottom: 4px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      }

      .button-text {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <button class="overlay-button" id="overlayBtn">
      <div class="button-icon">üìã</div>
      <div class="button-text">ÏòàÏïΩ ÌôïÏù∏</div>
    </button>

    <script>
      const btn = document.getElementById("overlayBtn")

      btn.addEventListener("click", () => {
        console.log("[v0] Overlay button clicked in renderer")
        if (window.electronAPI) {
          console.log("[v0] Sending overlay-button-clicked event")
          window.electronAPI.send("overlay-button-clicked")
        } else {
          console.error("[v0] electronAPI not available")
        }
      })

      // Î≤ÑÌäºÏù¥ Ìï≠ÏÉÅ ÌÅ¥Î¶≠ Í∞ÄÎä•ÌïòÎèÑÎ°ù Î≥¥Ïû•
      btn.style.pointerEvents = "auto"
      
      console.log("[v0] Overlay button script loaded, electronAPI available:", !!window.electronAPI)
    </script>
  </body>
</html>
